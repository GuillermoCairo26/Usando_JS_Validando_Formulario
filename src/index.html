<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con validación Guille</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/58d5cbd9fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <!-- !!! -->
    <!-- Install the library with npm install validator -->
    <!-- !!! -->

    <div class="container">
      <!-- Empieza formulario -->
      <div class="card bg-primary text-white mt-4">
        <div class="card-header">
          <h3>Payment Form Example</h3>
        </div>
        <div class="card-body">
          <form id="formulario">
            <div
              id="alert"
              class="d-none alert alert-danger font-weight-bold"
              role="alert"
            >
              Complete todos los campos.
            </div>
            <!-- fila1 -->
            <div class="row">
              <!-- Tarjeta -->
              <div class="form-group col-5">
                <label for="Card"><b>Card #</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="Card"
                  placeholder="XXXXXXXXXXXXXXXX"
                />
              </div>
              <div class="form-group col-3">
                <label for="CVC"><b>CVC #</b></label
                ><br />
                <input
                  type="number"
                  class="form-control"
                  id="CVC"
                  placeholder="0000"
                />
              </div>
              <div class="form-group col-4">
                <label for="Amount"><b>$ Amount</b></label
                ><br />
                <input
                  type="number"
                  class="form-control"
                  id="Amount"
                  placeholder="$"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="name"><b>Name</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="form-group col-6">
                <label for="apellido"><b>Last Name</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  placeholder="Ingrese su apellido"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="pais"><b>Country</b></label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="pais"
                  placeholder="Ingrese su país"
                />
              </div>
              <div class="col-3">
                <div class="from-group">
                  <label for="departamento"><b>State</b></label>
                  <select class="custom-select" id="departamento" required>
                    <option selected disabled value="">Pick one</option>
                    <option>Soriano</option>
                    <option>Rivera</option>
                    <option>Montevideo</option>
                    <option>Paysandú</option>
                    <option>Colonia</option>
                    <option>Durazno</option>
                    <option>Maldonado</option>
                  </select>
                  <div class="invalid-feedback">
                    Pick a State!
                  </div>
                </div>
              </div>
              <div class="form-group col-3">
                <label for="code-post"><b>Postal Code</b></label
                ><br />
                <input
                  type="number"
                  class="form-control"
                  id="code-post"
                  placeholder="Ingrese su código postal"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6 pl-5 mt-5">
                <div class="row">
                  <div class="form-check col-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="metododepeago"
                      id="Master"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="exampleRadios1">
                      <i
                        class="fa fa-cc-mastercard fa-2x"
                        aria-hidden="true"
                      ></i>
                    </label>
                  </div>
                  <div class="form-check col-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="metododepeago"
                      id="Visa"
                      value="option2"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      <i class="fa fa-cc-visa fa-2x" aria-hidden="true"></i>
                    </label>
                  </div>
                  <div class="form-check col-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="metododepeago"
                      id="DC"
                      value="option3"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      <i class="fab fa-cc-diners-club fa-2x"></i>
                    </label>
                  </div>
                  <div class="form-check col-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="metododepeago"
                      id="AmEx"
                      value="option4"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      <i class="fab fa-cc-amex fa-2x"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group col-6">
                <label for="msj"><b>Leave a comment</b></label
                ><br />
                <textarea
                  class="form-control"
                  id="msj"
                  rows="3"
                  placeholder="Escriba un mensaje aquí..."
                ></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row justify-content-end">
            <div class="col-1">
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
            <div class="col-1">
              <button id="enviar" type="submit" class="btn btn-success">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
